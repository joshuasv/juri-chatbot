version: "2.0"
nlu:
- intent: change_slot 
  examples: |
    - quiero cambiar el nombre del comprador
    - quiero cambiar el nombre del vendedor
    - quiero cambiar la dirección del vendedor
    - quiero cambiar la dirección del comprador
    - quiero cambiar el DNI del comprador
    - quiero cambiar el DNI del vendedor 
    - quiero cambiar la provincia del comprador
    - quiero cambiar la provincia del vendedor
    - quiero cambiar la marca del coche
    - quiero cambiar la matrícula del coche
    - quiero cambiar el nº de bastidor
    - quiero cambiar los kilómetros que tiene el coche
    - quiero cambiar el precio de venta del coche
    - quiero cambiar la fecha de validez del seguro
    - quiero cambiar los juzgados y tribunales 
- intent: greet
  examples: |
    - hey
    - hola
    - hoola
    - hay alguien ahí?
    - buenos días
    - buenas tardes
    - buenas noches
    - como va tío?
    - qué tal?
    - bns dias
    - bns trds
    - bns noches
    - como andas?
    - Hola
- intent: goodbye
  examples: |
    - buenas noches
    - hasta luego
    - adios
    - chao
    - nos vemos
    - ciao
    - ten un buen día
    - hasta pronto
    - Pepe
- intent: new_contract
  examples: |
    - crear contrato nuevo
    - quiero crear uno nuevo
    - hacer uno de cero
    - hacer uno nuevo
    - uno nuevo
    - contrato nuevo
    - me gustaría crear uno
- intent: load_contract
  examples: |
    - cargar un contrato
    - ya tengo un contrato
    - continuar con uno
    - me gustaría continuar con un contrato
    - reanudar contrato
    - quiero continuar con uno ya existente
    - continuar con el mío
- intent: affirm
  examples: |
    - si
    - claro
    - faltaría más
    - si, por favor
    - correcto
    - adelante
    - por supuesto
    - claro que si
    - afirmativo
    - s
    - perfecto
    - ok
    - porque no
    - okei
    - okay
    - okey
    - [claro!]{"entity": "affirm", "value": "Claro!"}
- intent: reply_name
  examples: |
    - el nombre es
    - el comprador es
    - se llama
    - se le conoce como
    - la vendedora es
    - su nombre es algo como
    - creo que es
    - creo que se llama
    - juraría que se llama
    - [Pedro Sánchez Castejón](PER)
- intent: reply_dni
  examples: |
    - el dni del comprador es [41133302a](dni)
    - [34478901B](dni) es su carnet de identidad
    - su dni es [12312311c](dni)
    - creo que su carnet es [4441414o](dni)
- intent: reply_province
  examples: |
    - [Ceuta](province)
    - es de [Las Palmas](province)
    - vive en [teruel](province)
    - de [ourense](province)
- intent: reply_vehicle_brand
  examples: |
    - [Audi](brand)
    - Es un [Mercedes-Benz](brand)
    - quiere vender un [honda](brand)
    - queremos vender un [ferrari](brand)
    - [Smart](brand) es la marca
    - es un [tata](brand)
    - creo que es [seat](brand)
    - [hyundai](brand)
- intent: reply_vehicle_plate
  examples: |
    - la matricula es [9128KKQ](plate)
    - [3333LLL](plate)
    - [1234-POL](plate)
- intent: reply_vehicle_chassis_nb
  examples: |
    - el número de chásis es [12345678](chassis_nb)
    - [09876128](chassis_nb)
    - es LJCPCBLCX[11000237](chassis_nb)
- regex: chassis_nb
  examples: |
    - [0-9]{8}
- regex: dni
  examples: |
    - [0-9]{8}[a-zA-Z]{1}
- regex: plate
  examples: |
    - [0-9]{4}[A-Za-z]{3}
    - [A-Za-z]{1,3}[- ]*[0-9]{1,6}
    - [A-Za-z]{2}[- ]*[0-9]{4}[- ]*[A-Z]{1,2}
    - [Cc][- ]*[0-9]{4}[- ]*[A-Za-z]{3}
    - [Hh][- ]*[0-9]{4}[- ]*[A-Za-z]{3}
